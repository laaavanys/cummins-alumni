<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #444;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: border 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #6a11cb;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #6a11cb;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #2575fc;
    }

    .success-message {
      display: none;
      text-align: center;
      font-size: 1.2rem;
      color: green;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Event Registration</h1>
    <form id="regForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="event">Select Event</label>
      <select id="event" name="event" required>
        <option value="">-- Select an event --</option>
        <option value="Women in Tech Leadership">Women in Tech Leadership</option>
        <option value="25th Anniversary Reunion">25th Anniversary Reunion</option>
      </select>

      <label for="comments">Additional Comments</label>
      <textarea id="comments" name="comments" rows="3" placeholder="Any special requirements?"></textarea>

      <button type="submit" class="btn">Submit Registration</button>
    </form>
    <p class="success-message" id="successMsg">âœ… Registered Successfully!</p>
  </div>

  <script>
    const form = document.getElementById('regForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Success message dikhana
      successMsg.style.display = "block";

      // 2 second baad redirect
      setTimeout(() => {
        window.location.href = "index.html"; // Apna VPS URL daalna
      }, 2000);
    });
  </script>
</body>
</html>
